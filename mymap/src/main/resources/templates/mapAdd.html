<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="title">
      <h1>
        <div class="titleimg">
          <img src="./images/title.png" alt="">
        </div>
      </h1>
    </div>
    <div class="mapadd">
      <form method="post" th:action="@{/}" th:object="${formAddmap}">
        <div class="mapadd_name">
          <p>まっぷねーむ</p>
          <input type="text"  name="mapname" th:value="*{mapname}">
        </div>
        <div class="mapadd_address">
          <p>住所</p>
          <input type="text" name="address" th:value="*{address}">
        </div>
        <div class="mapadd_descript">
          <p>概要</p>
          <textarea id="" rows="4" name="descript" th:value="*{descript}"></textarea>
        </div>
        <div class="mapadd_submit">
          <input type="submit" value="追加">
          <a href="" th:href="@{/}">ホームへ戻る</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
